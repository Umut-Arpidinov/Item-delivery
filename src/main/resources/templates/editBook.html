<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/" style="font-size: 24px; font-weight: bold;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/all_books" style="font-size: 24px; font-weight: bold;">Available books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/my_books" style="font-size: 24px; font-weight: bold;">My books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/book_register" style="font-size: 24px; font-weight: bold;">New book</a>
                </li>
            </ul>
        </div>
    </div>
    <img src="/images/logo.jpg" height="100" >
</nav>
<div class="container my-5 p-5" style="border:2px solid darkred;">
    <h4 class="text-center">Edit Book</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/editBook/{id}(id=${book.id})}" method="post" th:object="${book}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" required th:classappend="${#fields.hasErrors('name')} ? 'border-danger'">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Author</label> <input type="text" th:field="*{author}" class="form-control" id="author" required th:classappend="${#fields.hasErrors('author')} ? 'border-danger'">
            <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <select class="form-select"  name="availability" id="availability">
                <option value="available">Available</option>
                <option value="not-available">Not available</option>
            </select>
        </div>

        <div style="text-align: center;"> <button type="submit" class="btn btn-primary">Submit</button></div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
